################
### MONITORS ###
################

#source = ~/.config/hypr/hyprland-confs/monitors.conf
source = ~/.config/hypr/monitors.conf

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty --title="Ghostty"
$fileManager = $terminal -e yazi 
$menu = sh ~/.config/rofi/launchers/type-2/launcher.sh
#$window-menu = sh ~/.config/rofi/launchers/type-1/launcher-window.sh


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar & hyprpaper & hypridle
exec-once = hyprsunset -t 3500

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

source = ~/.config/hypr/hyprland-confs/appearance.conf

#############
### INPUT ###
#############

###################
### KEYBINDINGS ###
###################

source = ~/.config/hypr/hyprland-confs/input-keybindings.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################

source = ~/.config/hypr/workspaces.conf
source = ~/.config/hypr/hyprland-confs/rules.conf
